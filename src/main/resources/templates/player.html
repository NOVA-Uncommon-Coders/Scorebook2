<!DOCTYPE html>
<html lang="en">
<<head>
    <meta charset="UTF-8">
    <title>Electronic ScoreBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
    body {

       background-color:darkgreen;
        background-image: url("BamBooBat-Youth-Little-League-Bamboo-Baseball-Bat-58c2e98f5f9b58af5ce464f3.jpg");
        background-repeat: repeat-x;

    }
    h2{
        position: relative;
        right: 30px;
        color: blue;
        font-style: italic;
        font-family: Arial, Helvetica, sans-serif;

<body>
{{#name}} Welcome! {{/name}}


    <div class="container">
        <h2>Score Keeper</h2>
        <form action="/add-scorekeeper" method="post">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Enter your name" name="scoreKeeper"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" placeholder="Password" name="passWord"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        </form>
    </div>
<br><br>
<div class="container">
    <h2>User</h2>
    <form action="/add-user" method="post">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Enter your name" name="userName"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" placeholder="Password" name="passWord"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </form>
</div>
